<html>
<head>
  <title>Week 2 Frontend Project</title>
  <style type="text/css">
    #templates { display: none; }
    small { position: fixed; bottom: 4px; right: 4px; }
    #library .book {
      background: #ccc;
      width: 200px;
      float: left;
      padding: 1px 20px;
      margin-left: 10px;
    }
    #library .book h3 {
      font-style: italic;
    }
    #library .book h5 {
      font-weight: normal;
    }
  </style>
</head>
<body>

<h1>THE LIBRARY</h1>


<div id="library"></div>

<div id="templates">
  <script class="book" type="text/templates">
    <div class="book">
      <h2>Title: <%= title %></h2>
      <h5>Author: <%= author %></h5>
      <h5>Status: <%= status %></h5>
    </div>
  </script>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script type="text/javascript">
var books = [
    {
      title: 'TITLE',
      author: 'AUTHOR',
      status: 'avaiable'
    },
    {
        title: 'DIFFTITLE',
        author: 'DIFFAUTHOR',
        status: 'DIFFavailable'
      }
    ];

    var libTempHtml = $("#templates .book").html();
    var libTemplate = _.template(libTempHtml);
    //var newLibHtml = libTemplate({ title: 'Aur', author: "ausdf", status: "asfd" });

    var renderLibrary = function(){
      for(var i = 0; i < books.length; i++){
        var newLibHtml = libTemplate({title: books[i].title, author: books[i].author, status: books[i].status});
        $("#library").append(newLibHtml);
      }
    };

    renderLibrary();
</script>

<small>It's back.</small>

</body>
</html>

<html>
<head>
  <title>Week 2 Frontend Project</title>
  <style type="text/css">
    #templates { display: none; }
    small { position: fixed; bottom: 4px; right: 4px; }
    #library .book {
      background: #ccc;
      width: 200px;
      float: left;
      padding: 1px 20px;
      margin-left: 10px;
      margin-bottom: 10px;
    }
    #library .book h3 {
      font-style: italic;
    }
    #library .book h5 {
      font-weight: normal;
    }
  </style>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="lib2.js"></script>
</head>
<body>

<h1>THE LIBRARY</h1>

Title:<input id="title"></input><br>
Author:<input id="author"></input><br>
Status:<input id="status"></input><br>
<button id="subBut">Submit</button>

<div id="library"></div>

<div id="templates">
  <script class="book" type="text/templates">
    <div class="book">
      <h2>Title: <%= title %></h2>
      <h5>Author: <%= author %></h5>
      <h5>Status: <%= status %></h5>
    </div>
  </script>
</div>

<small>It's back.</small>

</body>
</html>
